<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Defense</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <audio src="backgroundMusic.wav" id="bg" ></audio>
    <audio src="shoot.wav" id="shoot" ></audio>
    <audio src="enemyShoot.wav" id="alienShoot" ></audio>
    <audio src="gameOver.mp3" id="gameOver" ></audio>
    <div style="font-family: mcfont;z-index:3;"></div> <!-- for font-->
    <img src="bg.png" id="bg-img" alt="can't find spaceship">
    
    <img src="normal-alien.png" id="alien-img" alt="can't find spaceship">
    <img src="shooter-alien.png" id="shooter-img" alt="can't find spaceship">
    <img src="shooter-homing-alien.png" id="homing-img" alt="can't find spaceship">
    <img src="crying-alien.png" id="crying-img" alt="can't find spaceship">
    
    <img src="heart.png" id="heart.png" alt="can't find spaceship">
    <img src="pause.png" id="pause.png" alt="can't find spaceship">
    <img src="crosshair.png" id="crosshair.png" alt="can't find spaceship">
    <img src="qmark.png" id="qmark.png" alt="can't find spaceship">
    <canvas id="board" class="board"></canvas>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
